<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Time Remaining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label, input, button, .output, .task {
            display: block;
            margin-bottom: 15px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .task {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .task-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List with Time Remaining</h1>

        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" placeholder="Enter task name">

        <label for="task-date">Select Target Date:</label>
        <input type="date" id="task-date">

        <label for="task-time">Select Target Time:</label>
        <input type="time" id="task-time">

        <button id="add-task">Add Task</button>

        <div class="error" id="error-message"></div>

        <div class="task-list" id="task-list"></div>
    </div>

    <script>
        const taskNameInput = document.getElementById('task-name');
        const dateInput = document.getElementById('task-date');
        const timeInput = document.getElementById('task-time');
        const addTaskButton = document.getElementById('add-task');
        const taskListContainer = document.getElementById('task-list');
        const errorMessage = document.getElementById('error-message');

        // Array to hold tasks
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Display all tasks
        function displayTasks() {
            taskListContainer.innerHTML = '';
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                taskElement.innerHTML = `
                    <strong>${task.name}</strong><br>
                    Target: ${task.targetDate} ${task.targetTime}<br>
                    Time Remaining: ${task.timeRemaining}
                `;
                taskListContainer.appendChild(taskElement);
            });
        }

        // Add task to the list
        addTaskButton.addEventListener('click', () => {
            const taskName = taskNameInput.value;
            const targetDate = dateInput.value;
            const targetTime = timeInput.value;

            if (!taskName || !targetDate || !targetTime) {
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

            errorMessage.textContent = '';

            const targetDateTime = new Date(`${targetDate}T${targetTime}`);
            const now = new Date();
            const diff = targetDateTime - now;

            if (diff <= 0) {
                errorMessage.textContent = 'The specified time has already passed!';
                return;
            }

            const timeRemaining = calculateTimeRemaining(diff);

            const newTask = {
                name: taskName,
                targetDate,
                targetTime,
                timeRemaining,
            };

            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            displayTasks();

            // Clear inputs
            taskNameInput.value = '';
            dateInput.value = '';
            timeInput.value = '';
        });

        // Calculate time remaining
        function calculateTimeRemaining(diff) {
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Initialize task list
        displayTasks();
    </script>
</body>
</html>
